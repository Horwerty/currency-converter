      <div class="converter">
            <div id="board">
                  <h3>Welcome!</h3>
                  <h3>Currency Converter</h3>
            </div>
            
            <div id="enteries">
                  <form action="">
                  <div class="divA">
                        <div class="modals" id="modals">
                              <div class="modalContent">
                                    <button id="close" onclick="close()">&times;</button>
                                    <p><i class='bx bxs-error-circle' style='color:red'></i> Check Currencies!</p>
                              </div>
                        </div>
                        <label for="">FROM</label>
                        <select name="" id="inputCurrency">
                              <option value="Nil">Select Currency</option>
                              <option value="dol">Dollar</option>
                              <option value="N">Naira</option>
                              <option value="P">Pounds</option>
                              <option value="E">Euro</option>
                              <option value="YE">Yen</option>
                              <option value="YU">Yuan</option>
                        </select>
                        <input type="value" id="firstEntery">
                  </div>
                  
                  <div class="divB">
                        <label for="">TO</label>
                              <select name="" id="outputCurrency">
                                    <option value="Nil">Select Currency</option>
                                    <option value="dol">Dollar</option>
                                    <option value="N">Naira</option>
                                    <option value="P">Pounds</option>
                                    <option value="E">Euro</option>
                                    <option value="YE">Yen</option>
                                    <option value="YU">Yuan</option>
                              </select>
                        <input type="value" id="resultSpace">
                  </div>
                  </form>
            </div>
            <div id="convBtn">
                  <button id="conBtn" >CONVERT</button>
            </div>
